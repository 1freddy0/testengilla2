<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engilla Car Oil Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --error-color: #cf6679;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-align: center;
            position: relative;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--bg-color), transparent);
            z-index: -1;
            filter: blur(10px);
        }

        h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-align: center;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        h3::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }

        h3 span {
            position: relative;
            display: inline-block;
            padding: 0 10px;
            background-color: var(--bg-color);
        }

        form {
            display: grid;
            gap: 20px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            position: relative;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(187,134,252,0.1), rgba(3,218,198,0.1));
        }

        .checkbox-group::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.7;
            border-radius: 12px;
        }

        select, input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        select:focus, input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--secondary-color);
        }

        .form-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .main-form {
            flex: 1 1 300px;
        }

        .side-form {
            flex: 1 1 200px;
            padding: 10px;
            border-left: 1px solid var(--secondary-color);
        }

        .side-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .special-box {
            background-color: #2c2c2c;
            border: 2px solid var(--secondary-color);
            padding: 15px;
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.1em;
        }

        .special-box:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
        }

        #others-recommendation {
            display: none;
            margin-top: 15px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            font-size: 18px;
        }

        #feedback-form {
            margin-top: 30px;
            border-top: 1px solid var(--secondary-color);
            padding-top: 20px;
        }

        #feedback-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: var(--text-color);
            resize: vertical;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        /* Liquid effect */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #121212, #1a1a1a);
            filter: url(#liquid);
        }

        /* Crystal-like recommendation background */
        #recommendation-result {
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 20px;
            margin-top: 20px;
            overflow: hidden;
            color: white;
            font-weight: bold;
        }

        #recommendation-result::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 30deg,
                rgba(255,255,255,0.1) 30deg 60deg,
                transparent 60deg 90deg,
                rgba(255,255,255,0.1) 90deg 120deg,
                transparent 120deg 150deg,
                rgba(255,255,255,0.1) 150deg 180deg,
                transparent 180deg 210deg,
                rgba(255,255,255,0.1) 210deg 240deg,
                transparent 240deg 270deg,
                rgba(255,255,255,0.1) 270deg 300deg,
                transparent 300deg 330deg,
                rgba(255,255,255,0.1) 330deg 360deg
            );
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .crystal {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .recommendation-title, .details-title {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(187,134,252,0.5);
            font-size: 1.8em;
            letter-spacing: 0.5px;
        }

        .recommendation-text, .details-text {
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(224,224,224,0.5);
            font-weight: 700;
            font-size: 1.2em;
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        #recommendation-result h2,
        #recommendation-result h3,
        #recommendation-result p {
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 16px;
            border-radius: 4px;
            z-index: 9999;
            font-weight: bold;
        }
        /* ... (previous styles) ... */
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
    const currentYear = new Date().getFullYear();
    const yearSelect = document.getElementById('vehicle-year');
    for (let year = currentYear; year >= 1980; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
    }

    document.getElementById('vehicle-mileage').addEventListener('change', function(e) {
        if (e.target.value === '160000+') {
            const currencySelect = document.getElementById('currency-select');
            const selectedCurrency = currencySelect.value;
            initiatePayment(selectedCurrency);
        } else {
            document.getElementById('recommendation-result').innerHTML = '';
        }
    });

    const form = document.getElementById('recommendation-form');
    const resultDiv = document.getElementById('recommendation-result');
    const firstTimeInfoDiv = document.getElementById('first-time-info');
    const currencySelect = document.getElementById('currency-select');

    let isFirstVisit = false;

    async function checkFirstVisit() {
        try {
            const response = await fetch('/check-first-visit');
            const data = await response.json();
            isFirstVisit = data.is_first_visit;
            if (isFirstVisit) {
                firstTimeInfoDiv.style.display = 'block';
            }
        } catch (error) {
            console.error("Error checking first visit:", error);
        }
    }

    checkFirstVisit();

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const selectedCurrency = currencySelect.value;
        if (isFirstVisit) {
            await submitRecommendationForm(null, selectedCurrency);
        } else {
            initiatePayment(selectedCurrency);
        }
    });

    async function submitRecommendationForm(transactionId, currency) {
        try {
            const formData = {
                vehicle_manufacturer: document.getElementById('vehicle-manufacturer').value,
                vehicle_year: document.getElementById('vehicle-year').value,
                vehicle_mileage: document.getElementById('vehicle-mileage').value,
                manufacturer_recommendation: document.getElementById('manufacturer-recommendation').value,
                change_oil_filter: document.getElementById('change-oil-filter').value,
                conditions: Array.from(document.querySelectorAll('input[name="condition"]:checked')).map(el => el.value),
                transaction_id: transactionId,
                currency: currency
            };

            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            if (!response.ok) {
                // Handle the 400 Bad Request error silently
                showPaymentNotification();
                window.location.reload(); // Refresh the page
                return;
            }

            const result = await response.json();
            if (result.is_first_visit) {
                alert("As a first-time user, you've received a free recommendation. Future recommendations will require payment.");
                isFirstVisit = false;
                firstTimeInfoDiv.style.display = 'none';
            }
            displayRecommendation();
        } catch (error) {
            console.error("Error:", error);
            // Handle other errors
        }
    }

    function displayRecommendation() {
        resultDiv.innerHTML = `
            <h2 class="recommendation-title">Recommendation:</h2>
            <p class="recommendation-text">API SM, SN 5W-30, 10W-30, 10W-40, 15W-40, 20W-50</p>
            <h3 class="details-title">Details:</h3>
            <p class="details-text">For older high mileage engines, warm climate, provides thicker lubrication for worn engine parts, has oil seal conditioning additives, and good protection qualities against high temperature and heavy loads operating condition. SYNTHETIC OIL: OPTIONAL</p>
        `;
        createCrystalBackground();
    }

    function initiatePayment(currency) {
        let amount, currencyCode;
        if (currency === "NGN") {
            amount = 500;
            currencyCode = "NGN";
        } else {
            amount = 9;
            currencyCode = "USD";
        }
        FlutterwaveCheckout({
            public_key: "FLWPUBK_TEST-acf664d3be0014f7226b981cc7295ea4-X",
            tx_ref: "Engilla_" + Date.now(),
            amount: amount,
            currency: currencyCode,
            payment_options: "card,mobilemoney,ussd",
            redirect_url: "https://your-application.com/verify-payment",
            meta: {
                consumer_id: 23,
                consumer_mac: "92a3-912ba-1192a",
            },
            customer: {
                email: "user@example.com",
                phone_number: "08102909304",
                name: "John Doe",
            },
            callback: function (data) {
                console.log(data);
                if (data.status === "successful") {
                    displayRecommendation();
                } else {
                    alert("Payment was not successful. Please try again.");
                }
            },
            onclose: function() {
                // close modal
            },
            customizations: {
                title: "Engilla Recommendation Service",
                description: "Engine Oil Recommendation",
                logo: "https://assets.piedpiper.com/logo.png",
            },
        });
    }

    function showPaymentNotification() {
        const notificationDiv = document.createElement('div');
        notificationDiv.classList.add('notification');
        notificationDiv.textContent = 'You will be charged 500 Naira / $9 USD for this service.';
        document.body.appendChild(notificationDiv);

        // Close the notification after a few seconds
        setTimeout(() => {
            document.body.removeChild(notificationDiv);
        }, 10000);
    }

    // Add event listener for the special box
    document.getElementById('special-box').addEventListener('click', function() {
        const othersRecommendation = document.getElementById('others-recommendation');
        othersRecommendation.style.display = 'block';
        othersRecommendation.textContent = "RECOMMENDATION: Go with Manufacturer's specification";
    });

    const feedbackForm = document.getElementById('feedback-form');
    feedbackForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const feedbackText = document.getElementById('feedback-text').value;

        try {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    feedback: feedbackText,
                }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            alert(result.message);
            document.getElementById('feedback-text').value = '';
        } catch (error) {
            console.error("Error:", error);
            alert("Error submitting feedback. Please try again.");
        }
    });

    function createCrystalBackground() {
        const resultDiv = document.getElementById('recommendation-result');

        // Remove any existing crystals
        const existingCrystals = resultDiv.getElementsByClassName('crystal');
        while (existingCrystals.length > 0) {
            existingCrystals[0].parentNode.removeChild(existingCrystals[0]);
        }

        // Create new crystals
        for (let i = 0; i < 10; i++) {
            const crystal = document.createElement('div');
            crystal.classList.add('crystal');
            crystal.style.left = Math.random() * 100 + '%';
            crystal.style.top = Math.random() * 100 + '%';
            crystal.style.width = Math.random() * 50 + 30 + 'px';
            crystal.style.height = crystal.style.width;
            resultDiv.appendChild(crystal);
        }
    }
});
    </script>
